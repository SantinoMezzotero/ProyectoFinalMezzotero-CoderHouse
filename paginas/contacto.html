        <div class="menu container">
            <a href="" class="logo">

        </div>

        <div class="head-content container">
            <h1>BURGUERS</h1>
        </div>

    </header>

    <div class="content">
        <h1 class="title">Contactate con <span>Nosotros</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="#">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Apellido</label>
                        <input type="text" name="last-name">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Info</h4>
                <ul>
                    <li><i class="fa-solid fa-phone"></i>(54)11 11 11 11</li>
                    <li><i class="fa-solid fa-envelope"></i>contactburguer@gmail.com</li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer container">
        <section class="suscript">
            <div class="suscript container">
                <div class="suscript-1">
                    <h4>Ingresa tu mail para que te llegue las novedades de la semana</h4>
                    <p>
                        Ademas podras recibir promos y cupones por el ingreso
                    </p>
                </div>
    
                <div class="suscript-2">
                    <form>
                        <input type="email" name="" id="" placeholder="mail">
                        <input type="submit" class="btn-2" value="Enviar">
                    </form>
                </div>

                <div class="suscript-3">
                    <form>
                        <input type="username" name="" id="" placeholder="user">
                        <input type="submit" class="btn-2" value="Enviar">
                    </form>
                </div>
            </div>
            <ul>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://www.instagram.com">
                        <i class="fa-brands fa-instagram" alt="icono instagram"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://www.facebook.com">
